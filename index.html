<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Counter app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="container w-100 d-flex justify-content-center">
            <div class="max-w-460 w-100">
                <h2 class="heading text-center mb-5">Advance Counter app</h2>
                <div class="box w-100 d-flex flex-column justify-content-center align-items-center py-5">
                    <p class="number" id="counter">0</p>
                    <div class="d-flex gap-3 flex-wrap justify-content-center">
                        <button class="btn-1" id="add">Add One</button>
                        <button class="btn-2" id="save">Save</button>
                    </div>
                    <p class="heading text-center mt-3 font-s-16 mt-4">Previous values</p>
                    <p class="heading text-center font-s-16 color-black mt-2" id="store">0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
